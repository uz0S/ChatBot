    body {

      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      text-align: center;
      width: 90%;
      max-width: 500px;
      animation: fadeIn 0.8s ease;

    h2 {

      margin-top: 0; 
      margin-bottom: 20px;
      font-size: 24px;
    }

    .input-group {
      display: flex;
      justify-content: center;
      gap: 10px; 
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    input, select {
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 10px;
      outline: none;
      transition: 0.3s;
      font-size: 16px;
      box-sizing: border-box;

    }

    input:focus, select:focus {

    }

    button {
      padding: 12px 25px;
      background: #1976D2;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
      width: 100%; 
      max-width: 250px; 
    }

    button:hover {
      background: #0D47A1;
    }

    .result {

      font-weight: bold;
      font-size: 18px;
      color: #333;

      background: #25D366;
      color: #fff;
      border-radius: 8px;

    .result a:hover {

    }

    .footer {

      font-size: 14px;
      color: #666;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

      }

      }
